<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS Onboarding{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* CSS do Tema e Layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        /* ============================== */
        /* VARI√ÅVEIS DE TEMA (DARK MODE PADR√ÉO) */
        /* ============================== */
        :root {
            --body-bg: #0d1117;
            --body-color: #c9d1d9;
            --container-bg: #161b22;
            --card-bg: #161b22;
            --input-bg: #010409;
            --input-border: #30363d;
            --input-color: #c9d1d9;
            --accent-color: #58a6ff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --header-bg: #161b22;
            --header-border: #30363d;
            --sidebar-bg: #161b22;
        }

        /* ============================== */
        /* MODO CLARO (LIGHT MODE) */
        /* ============================== */
        body.light-mode {
            --body-bg: #f5f5f5;
            --body-color: #333;
            --container-bg: #ffffff;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --input-color: #333;
            --accent-color: #007bff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --header-bg: #ffffff;
            --header-border: #eee;
            --sidebar-bg: #e9ecef;
        }

        /* ESTILOS GERAIS */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            color: var(--body-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .header-bg { background-color: var(--header-bg); border-bottom: 1px solid var(--header-border); }
        .main-title { color: var(--accent-color); font-weight: 800; }
        .metric-card, .card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--input-border); 
            transition: background-color 0.3s, border 0.3s; 
        }
        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        .list-group-item {
            background-color: var(--card-bg);
            color: var(--body-color);
            border-color: var(--input-border);
        }
        .sidebar-bg { background-color: var(--sidebar-bg) !important; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // L√≥gica do Theme Toggle (Movida para base.html)
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const themeToggle = document.getElementById('mode-toggle');
            const modeIcon = document.getElementById('mode-icon');
            
            // Fun√ß√µes para aplicar o tema na UI
            function applyLightModeUI() {
                body.classList.add('light-mode');
                if (themeToggle) {
                    themeToggle.classList.remove('btn-dark'); 
                    themeToggle.classList.add('btn-light');
                }
                if (modeIcon) modeIcon.textContent = 'üåû';
            }
            function applyDarkModeUI() {
                body.classList.remove('light-mode');
                if (themeToggle) {
                    themeToggle.classList.remove('btn-light'); 
                    themeToggle.classList.add('btn-dark');
                }
                if (modeIcon) modeIcon.textContent = 'üåô';
            }

            // Aplica tema salvo ao carregar
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') applyLightModeUI(); else applyDarkModeUI();

            // Event listener para o bot√£o (se existir)
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const isLight = body.classList.toggle('light-mode');
                    localStorage.setItem('theme', isLight ? 'light' : 'dark');
                    if (isLight) applyLightModeUI(); else applyDarkModeUI();
                });
            }
        });
    </script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
