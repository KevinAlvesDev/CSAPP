<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS Onboarding{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* CSS do Tema e Layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        /* ============================== */
        /* VARIÁVEIS DE TEMA (DARK MODE PADRÃO) */
        /* ============================== */
        :root {
            --body-bg: #0d1117;
            --body-color: #c9d1d9;
            --container-bg: #161b22;
            --card-bg: #161b22;
            --input-bg: #010409;
            --input-border: #30363d;
            --input-color: #c9d1d9;
            --accent-color: #58a6ff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --header-bg: #161b22;
            --header-border: #30363d;
            --sidebar-bg: #161b22;
            --table-bg: transparent;
            --table-border-color: var(--input-border);
            --table-hover-bg: rgba(255, 255, 255, 0.05); 
        }

        /* ============================== */
        /* MODO CLARO (LIGHT MODE) */
        /* ============================== */
        body.light-mode {
            --body-bg: #f5f5f5;
            --body-color: #333;
            --container-bg: #ffffff;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --input-color: #333;
            --accent-color: #007bff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --header-bg: #ffffff;
            --header-border: #eee;
            --sidebar-bg: #e9ecef;
            --table-bg: transparent;
            --table-border-color: var(--input-border);
            --table-hover-bg: rgba(0, 0, 0, 0.05);
        }

        /* ESTILOS GERAIS */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            color: var(--body-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .header-bg { background-color: var(--header-bg); border-bottom: 1px solid var(--header-border); }
        .main-title { color: var(--accent-color); font-weight: 800; }
        .metric-card, .card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--input-border); 
            transition: background-color 0.3s, border 0.3s; 
        }
        .form-control, .form-select, .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--input-color);
            border-color: var(--input-border);
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        .list-group-item {
            background-color: var(--card-bg);
            color: var(--body-color);
            border-color: var(--input-border);
        }
        .sidebar-bg { background-color: var(--sidebar-bg) !important; }

        .sidebar-info-list li, .sidebar-info-list strong {
            color: var(--body-color) !important;
        }

        /* ============================== */
        /* CORREÇÃO PARA AS ABAS (TABS) */
        /* ============================== */
        .nav-tabs {
            border-bottom-color: var(--input-border);
        }
        .nav-tabs .nav-link {
            background-color: transparent;
            border-color: transparent;
            color: var(--body-color);
            opacity: 0.7;
        }
        .nav-tabs .nav-link.active {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border-color: var(--input-border) var(--input-border) var(--card-bg);
            opacity: 1;
            font-weight: 600;
        }
        .nav-tabs .nav-link:hover {
            border-color: transparent;
            opacity: 1;
        }
        
        /* ============================== */
        /* CORREÇÃO TABELAS */
        /* ============================== */
        .table {
            color: var(--body-color);
            background-color: var(--table-bg);
            border-color: var(--table-border-color);
        }
        .table th, .table td {
            border-color: var(--table-border-color);
        }
        .table-hover > tbody > tr:hover > * {
            color: var(--body-color);
            background-color: var(--table-hover-bg);
        }
        .table thead th {
            color: var(--body-color);
            opacity: 0.8;
        }
        
        /* ============================== */
        /* CORREÇÃO DRAG HANDLE */
        /* ============================== */
        .list-group-item .handle {
            color: var(--accent-color) !important;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .list-group-item .handle:hover {
            opacity: 1;
            cursor: grab !important;
        }

        /* ======================================================== */
        /* [NOVO] CORREÇÃO TÍTULOS DO CHECKLIST (Ex: "Welcome") */
        /* ======================================================== */
        .card-header.header-bg h5,
        .card-header.header-bg .h5 {
            color: var(--body-color); /* Força o texto a usar a cor do tema */
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica do Theme Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const themeToggle = document.getElementById('mode-toggle');
            const modeIcon = document.getElementById('mode-icon');
            
            function applyLightModeUI() {
                body.classList.add('light-mode');
                if (themeToggle) {
                    themeToggle.classList.remove('btn-dark'); 
                    themeToggle.classList.add('btn-light');
                }
                if (modeIcon) modeIcon.textContent = '🌞';
            }
            function applyDarkModeUI() {
                body.classList.remove('light-mode');
                if (themeToggle) {
                    themeToggle.classList.remove('btn-light'); 
                    themeToggle.classList.add('btn-dark');
                }
                if (modeIcon) modeIcon.textContent = '🌙';
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') applyLightModeUI(); else applyDarkModeUI();

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const isLight = body.classList.toggle('light-mode');
                    localStorage.setItem('theme', isLight ? 'light' : 'dark');
                    if (isLight) applyLightModeUI(); else applyDarkModeUI();
                });
            }
        });
    </script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
