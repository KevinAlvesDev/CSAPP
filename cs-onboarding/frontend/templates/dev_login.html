<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Desenvolvimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Login de Desenvolvimento</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Auth0 desativado. Entre com qualquer e-mail para simular um usuário.</p>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('auth.dev_login_as') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="usuario@exemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome (opcional)</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Nome do Usuário">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
