<div class="modal fade" id="modalSelecionarPlano" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h5 class="modal-title">
                    <i class="bi bi-diagram-3-fill me-2"></i>Selecionar Plano de Sucesso
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Atenção:</strong> Ao aplicar um plano, a estrutura atual de fases, grupos e tarefas será
                    substituída pela estrutura do plano selecionado.
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="buscaPlanoModal" placeholder="Buscar plano...">
                </div>

                <div id="planosListModal" class="row g-3">
                    <!-- Planos serão carregados aqui -->
                    <div class="col-12 text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando planos...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<style>
    .plano-select-card {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
    }

    .plano-select-card:hover {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        transform: translateY(-2px);
    }

    .plano-select-card.selected {
        border-color: #667eea;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }

    .plano-select-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 0.5rem;
    }

    .plano-select-description {
        color: #718096;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .plano-select-stats {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .plano-select-stat {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.85rem;
        color: #4a5568;
    }

    .plano-select-stat i {
        color: #667eea;
    }

    .plano-select-actions {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e2e8f0;
        display: flex;
        gap: 0.5rem;
    }

    .btn-preview-plano {
        background: #e2e8f0;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-preview-plano:hover {
        background: #cbd5e0;
    }

    .btn-aplicar-plano {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-aplicar-plano:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-aplicar-plano:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>

<script>
    (function () {
        let planosDisponiveis = [];
        let planoSelecionado = null;

        const modalElement = document.getElementById('modalSelecionarPlano');
        if (!modalElement) return;

        modalElement.addEventListener('show.bs.modal', function () {
            carregarPlanos();
        });

        const buscaInput = document.getElementById('buscaPlanoModal');
        if (buscaInput) {
            buscaInput.addEventListener('input', function (e) {
                filtrarPlanos(e.target.value);
            });
        }

        function carregarPlanos() {
            const container = document.getElementById('planosListModal');

            fetch('/planos/?ativo=true', {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    // Verificar se a resposta é JSON
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        return response.text().then(text => {
                            throw new Error('Resposta não é JSON. Servidor retornou: ' + text.substring(0, 100));
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.planos) {
                        planosDisponiveis = data.planos;
                        renderizarPlanos(planosDisponiveis);
                    } else {
                        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-warning">
              <i class="bi bi-exclamation-triangle me-2"></i>
              Nenhum plano ativo encontrado.
            </div>
          </div>
        `;
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar planos:', error);
                    container.innerHTML = `
        <div class="col-12">
          <div class="alert alert-danger">
            <i class="bi bi-x-circle me-2"></i>
            Erro ao carregar planos: ${error.message}
          </div>
        </div>
      `;
                });
        }

        function renderizarPlanos(planos) {
            const container = document.getElementById('planosListModal');

            if (!planos || planos.length === 0) {
                container.innerHTML = `
        <div class="col-12">
          <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            Nenhum plano encontrado com os critérios de busca.
          </div>
        </div>
      `;
                return;
            }

            container.innerHTML = planos.map(plano => `
      <div class="col-md-6">
        <div class="plano-select-card" data-plano-id="${plano.id}">
          <div class="plano-select-title">
            <i class="bi bi-diagram-3 me-2"></i>${plano.nome}
          </div>
          <div class="plano-select-description">
            ${plano.descricao || 'Sem descrição'}
          </div>
          <div class="plano-select-stats">
            <div class="plano-select-stat">
              <i class="bi bi-person-fill"></i>
              <span>${plano.criado_por || 'Sistema'}</span>
            </div>
            <div class="plano-select-stat">
              <i class="bi bi-calendar-fill"></i>
              <span>${formatarData(plano.data_criacao)}</span>
            </div>
          </div>
          <div class="plano-select-actions">
            <button 
              type="button" 
              class="btn-preview-plano"
              onclick="visualizarPreviewPlano(${plano.id})"
            >
              <i class="bi bi-eye me-1"></i>Preview
            </button>
            <button 
              type="button" 
              class="btn-aplicar-plano"
              onclick="aplicarPlano(${plano.id}, '${plano.nome}')"
            >
              <i class="bi bi-check-circle me-1"></i>Aplicar Este Plano
            </button>
          </div>
        </div>
      </div>
    `).join('');

            // Adicionar eventos de seleção
            container.querySelectorAll('.plano-select-card').forEach(card => {
                card.addEventListener('click', function (e) {
                    if (e.target.closest('button')) return;

                    container.querySelectorAll('.plano-select-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    planoSelecionado = parseInt(this.dataset.planoId);
                });
            });
        }

        function filtrarPlanos(termo) {
            const termoLower = termo.toLowerCase();
            const planosFiltrados = planosDisponiveis.filter(plano =>
                plano.nome.toLowerCase().includes(termoLower) ||
                (plano.descricao && plano.descricao.toLowerCase().includes(termoLower))
            );
            renderizarPlanos(planosFiltrados);
        }

        function formatarData(dataStr) {
            if (!dataStr) return 'N/A';
            try {
                const data = new Date(dataStr);
                return data.toLocaleDateString('pt-BR');
            } catch {
                return 'N/A';
            }
        }

        window.visualizarPreviewPlano = function (planoId) {
            window.open(`/planos/${planoId}`, '_blank');
        };

        window.aplicarPlano = function (planoId, planoNome) {
            if (!confirm(`Tem certeza que deseja aplicar o plano "${planoNome}"?\n\nA estrutura atual será substituída.`)) {
                return;
            }

            const implantacaoId = document.querySelector('#main-content')?.dataset?.implantacaoId;
            if (!implantacaoId) {
                alert('Erro: ID da implantação não encontrado.');
                return;
            }

            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Aplicando...';

            fetch(`/planos/implantacao/${implantacaoId}/aplicar`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrf_token"]')?.value || ''
                },
                body: JSON.stringify({ plano_id: planoId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Plano aplicado com sucesso!');
                        window.location.reload();
                    } else {
                        alert('Erro ao aplicar plano: ' + (data.error || 'Erro desconhecido'));
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao aplicar plano: ' + error.message);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                });
        };
    })();
</script>
</script>
