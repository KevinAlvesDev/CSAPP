<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - CS Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-box">
        <h1 class="main-title">{{ t('forgot_title') }}</h1>
        <p class="login-subtitle">{{ t('forgot_subtitle') }}</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show my-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="mt-3" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="email" class="form-label">{{ t('email_label') }}</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus autocomplete="off" value="">
            </div>
            <button type="submit" class="btn btn-login btn-sm w-auto">
                <i class="bi bi-envelope me-2"></i> {{ t('send_link_button') }}
            </button>
        </form>
        <div class="text-center mt-3">
            <p class="text-muted"><a href="{{ url_for('auth.login') }}" class="text-primary">{{ t('back_to_login') }}</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
