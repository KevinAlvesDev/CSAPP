repos:
  # ==============================================
  # PYTHON: Linting e Formata√ß√£o
  # ==============================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Linter
      - id: ruff
        name: "üîç Ruff Linter"
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter
      - id: ruff-format
        name: "üé® Ruff Formatter"
        types_or: [python, pyi]

  # ==============================================
  # PYTHON: Type Checking (opcional, pode ser lento)
  # ==============================================
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       name: "üîí Mypy Type Check"
  #       args: [--ignore-missing-imports, --check-untyped-defs]
  #       additional_dependencies: [types-requests]
  #       pass_filenames: false
  #       entry: mypy backend/project

  # ==============================================
  # GERAL: Verifica√ß√µes b√°sicas
  # ==============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Seguran√ßa: previne commit de secrets
      - id: detect-private-key
        name: "üîë Detectar chaves privadas"
      
      # Qualidade
      - id: trailing-whitespace
        name: "‚úÇÔ∏è Remover espa√ßos no final"
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: "üìÑ EOF newline"
      - id: check-yaml
        name: "üìã Validar YAML"
      - id: check-json
        name: "üìã Validar JSON"
        exclude: ".vscode/"
      - id: check-merge-conflict
        name: "‚ö†Ô∏è Conflitos de merge"
      - id: check-added-large-files
        name: "üì¶ Arquivos grandes (>500KB)"
        args: ["--maxkb=500"]
      
      # Python
      - id: check-ast
        name: "üêç Sintaxe Python"
      - id: debug-statements
        name: "üêõ Debug statements (pdb, breakpoint)"

  # ==============================================
  # SEGURAN√áA: An√°lise de seguran√ßa do c√≥digo
  # ==============================================
  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.7"
    hooks:
      - id: bandit
        name: "üõ°Ô∏è Bandit Security Check"
        args: ["-c", "pyproject.toml", "--quiet"]
        additional_dependencies: ["bandit[toml]"]

  # ==============================================
  # SECRETS: Prevenir vazamento de credenciais
  # ==============================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: "üîê Detectar secrets no c√≥digo"
        args: ["--baseline", ".secrets.baseline"]
        exclude: "(package-lock.json|.env.example)"

# ==============================================
# CONFIGURA√á√ÉO GLOBAL
# ==============================================
default_language_version:
  python: python3.11

# Excluir arquivos que n√£o devem ser verificados
exclude: |
  (?x)^(
    migrations/versions/.*|
    frontend/static/vendor/.*|
    node_modules/.*|
    \.venv/.*|
    venv/.*
  )$
